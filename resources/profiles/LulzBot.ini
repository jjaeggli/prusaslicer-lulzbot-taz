gcode_label_objects = 0
infill_every_layers = 1
infill_extruder = 1
infill_extrusion_width = 0.56
infill_first = 0
infill_only_where_needed = 0
infill_overlap = 25%
infill_speed = 0
interface_shells = 0
min_skirt_length = 4
